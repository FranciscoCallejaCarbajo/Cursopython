<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IMG</title>
</head>
<body style="background-color: aliceblue;">
    <h1>Imagenes</h1>

    <h2>img Horizontal</h2>
    <img src="doge.jpg" width="200">
    <img src="doge.jpg" width="200">
    <img src="doge.jpg" width="200">

    <h2>img en vertical</h2>
    <img src="doge.jpg" width="200"><br>
    <img src="doge.jpg" width="200"><br>
    <img src="doge.jpg" width="200"><br>
    <img src="doge.jpg" width="200">

    <h2> img muy grande</h2>
    <img src="doge.jpg" width="1000">


    <h2>Centrar imagen</h2>
    <div style="text-align: center;">
        <p>Dodge</p>
        <img src="doge.jpg" width="200">
        <p><small>#swag</small></p>
    </div>

    <h2>Centrado con display block y margin auto:</h2>

    <div>
        <img  style="display: block; margin: auto;"  src="doge.jpg" width="200">
    </div>

    <h2>imagen con url absoluta</h2>
    <img src="https://www.coindesk.com/resizer/GG8T3I9IvdSHdQqgwtbex07i5tY=/1056x594/filters:quality(80):format(webp)/cloudfront-us-east-1.images.arcpublishing.com/coindesk/ HSEIMSNPGBDITNES2RXWY4TK4Q.jpg" alt="Doge" width="200">

    <h2>GIF</h2>
    <img src="" alt="Doge GIF" width="200">

</body>
</html>
